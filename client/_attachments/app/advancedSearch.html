<div class="pad-land">
    <div class="row advanced-drop-cont visible-sm visible-xs">
        <div class="relat">
            <div ng-if="true" class="pad-bottom">
                <input class="all-width pad-left" placeholder="select city">
            </div>
        </div>
        <div class="relat">
            <div ng-if="true" class="pad-bottom">
                <new-select placeholder="placeholderSpec"></new-select>
            </div>
        </div>
    </div>

    <div class="row advanced-drop-cont visible-md">
        <div class="relat advanced-drop-big">
            <div ng-if="true" class="pad-bottom">
                <input class="all-width pad-left" placeholder="select city">
            </div>
        </div>
        <div class="relat advanced-drop-big margin-five">
            <div ng-if="true" class="pad-bottom">
                <new-select placeholder="placeholderSpec"></new-select>
            </div>
        </div>
    </div>
    <div>
        <span>Дополнительные параметры :</span>
    </div>

        <div class="chevron">
            <i class="fa fa-chevron-circle-up big-font"></i>
        </div>
        <hr class="hr-chevr ">
    </div>

            <i class="fa fa-plus form-icon"></i><span class="pad-left">Добавить время приема</span>
        </div>

            <div class="pull-right">
                <span>Искать</span>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
